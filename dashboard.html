<!DOCTYPE html>
<html lang="en" class="animated fadeIn slower">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Tots | Childrenswear | Dashboard</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="css/hover-min.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="sidebar animated bounceInLeft" id="sidebar">
            <!-- Components for Profile and Contextual Menu -->
            <div id="profile">
                <profile></profile>
            </div>
            <div id="dashmenu" class="animated bounceInUp">
                <dash-menu></dash-menu>
            </div>
            <!--<button type="button" name="dark_light" onclick="toggleDarkLight()" title="Toggle dark/light mode">Toggle Theme<i class="fas fa-palette"></i></button>-->
            <ul class="toggle-button">
                <li>
                    <span>Toggle Theme</span>
                </li>
            </ul>
        </div>
        <section class="page animated bounceInUp" id="page">
            <nav class="navbar animated bounceInUp" id="navbar ">
                <!-- components for menus -->
                <div id="mainmenu">
                    <main-menu></main-menu>
                </div>
            </nav>
            <!-- components for specific pages -->
            <div id="recentMessages">
                <recent-messages></recent-messages>
            </div>
            <div class="move-graph animated bounceInUp delay-1s" style="width: 75%;padding-left: 8.5%">
                <canvas id="stacked-graph"></canvas>
            </div>
            <div id="canvas-holder" class="animated bounceInUp delay-2s" style="width:75%;padding-left: 8.5%">
                <canvas id="chart-area"></canvas>
                
            </div>
    
        </section>
    </main>
        <script>
    var menu = {
        menus: [{
                title: 'dashboard',
                link: 'dashboard.html',
                isActive: true
            },
            {
                title: 'employees',
                link: 'employees.html',
                isActive: false

            },
            {
                title: 'sales overview',
                link: 'sales.html',
                isActive: false

            },
        ]
    }


 


    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js "></script>
<script type="text/javascript ">
$(document).ready(function() {

    $('ul').click(function() {
        $('ul').toggleClass('active')
        $('main, .sidebar, .navbar, .toggle-button').toggleClass('dark')


    })






})
</script>
    <script src="js/vue.js "></script>
    <script src="js/profile.js "></script>
    <script src="js/dark.js "></script>
    <script src="js/dashmenu.js "></script>
    <script src="js/mainmenu.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js ">
    </script>
    

    <script src="js/utils.js "></script>
    <script src="js/dashboard-stats.js "></script>
</body>

</html>
